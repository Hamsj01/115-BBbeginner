<body>
    <script>
        let dizi=[]; //javada boş bir dizi bile yapılabilir
        // dizi[0]='Selam';

        // dizi[25]='sildim'; //javascriptte dizinin eleman sayısını başta belritmeye gerek yoktur.
        // console.log(dizi);

        let numbers=[5,45,67,234,33];
        let total=0;
        for (let i = 0; i < numbers.length; i++) {
            total+=numbers[i];
            
        }
        total=0;
        for(let number of numbers){
            total+=number;
        }
        total=0;
        numbers.forEach(number => { //foreach ile yazılıyr bu
            total+=number;
        });
        total=0;
        numbers.forEach(function(number){ //ikinci bir yazım şekli
            total+=number;
        })
        console.log(numbers);
        console.log(total);

    </script>
